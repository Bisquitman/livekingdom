<section data-watch="navigator" class="hero">
  <div class="hero__container">
    <div class="hero__body">
      <div class="hero__content">
        <h1 class="hero__title">A better world for pets</h1>
        <a class="hero__button button button_border" href="#"><span>Explore</span></a>
      </div>
    </div>

    <div class="hero__slider swiper">
      <div class="hero__wrapper swiper-wrapper">
        <div class="hero__slide slide-hero swiper-slide">
          <div data-swiper-parallax-x="40%" data-swiper-parallax-scale="0.2" class="slide-hero__content">
            <div class="slide-hero__body">
              <img class="slide-hero__image" src="@img/hero/pets/01.png" alt="slide 1">
            </div>
          </div>
        </div>

        <div class="hero__slide slide-hero swiper-slide">
          <div data-swiper-parallax-x="40%" data-swiper-parallax-scale="0.2" class="slide-hero__content">
            <div class="slide-hero__body">
              <img class="slide-hero__image" src="@img/hero/pets/02.png" alt="slide 2">
            </div>
          </div>
        </div>

        <div class="hero__slide slide-hero swiper-slide">
          <div data-swiper-parallax-x="40%" data-swiper-parallax-scale="0.2" class="slide-hero__content">
            <div class="slide-hero__body">
              <img class="slide-hero__image" src="@img/hero/pets/03.png" alt="slide 3">
            </div>
          </div>
        </div>

        <div class="hero__slide slide-hero swiper-slide">
          <div data-swiper-parallax-x="40%" data-swiper-parallax-scale="0.2" class="slide-hero__content">
            <div class="slide-hero__body">
              <img class="slide-hero__image" src="@img/hero/pets/04.png" alt="slide 4">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hero__control">
      <button type="button" class="hero__arrow hero__arrow_prev _icon-arrow-prev"></button>
      <button type="button" class="hero__arrow hero__arrow_next _icon-arrow-next"></button>
    </div>
  </div>

  <img class="hero__bg" src="@img/hero/bg-hero.jpg" alt="hero background">

  <a data-goto=".hero" href="#" class="up _icon-arrow-next"></a>
</section>
